name: CI Alerts

on:
  workflow_run:
    workflows: ["Performance Monitoring", "Secrets Scan", "Dependency Vulnerability Scan"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": ":rotating_light: CI Alert for *${{ github.event.workflow_run.name }}*",
              "attachments": [
                {
                  "color": "danger",
                  "text": "Workflow *${{ github.event.workflow_run.name }}* failed on branch *${{ github.event.workflow_run.head_branch }}*.\nCheck run: ${{ github.event.workflow_run.html_url }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Teams notification
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
          curl -H 'Content-Type: application/json' \
               -d '{
                 "text": "ðŸš¨ CI Alert: Workflow '${{ github.event.workflow_run.name }}' failed on branch '${{ github.event.workflow_run.head_branch }}'.\nCheck run: '${{ github.event.workflow_run.html_url }}'"
               }' \
               ${{ secrets.TEAMS_WEBHOOK_URL }}
