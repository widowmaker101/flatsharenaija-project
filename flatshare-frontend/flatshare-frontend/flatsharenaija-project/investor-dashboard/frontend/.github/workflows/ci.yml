name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black
      - name: Lint backend
        run: cd api && flake8 .
      - name: Format check backend
        run: cd api && black --check .
      - name: Run backend tests
        run: cd api && pytest --maxfail=1 --disable-warnings -q
      - name: Backend build/package check
        run: cd api && python -m compileall .

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd flatshare-frontend && npm ci
      - name: Lint frontend
        run: cd flatshare-frontend && npm run lint
      - name: TypeScript check
        run: cd flatshare-frontend && npm run build -- --noEmit
      - name: Run frontend tests
        run: cd flatshare-frontend && npm test -- --watchAll=false
      - name: Frontend production build
        run: cd flatshare-frontend && npm run build

  deploy:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Example: Deploy frontend to Vercel
      - name: Deploy frontend to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: flatshare-frontend

      # Example: Deploy backend to Render (or Heroku)
      - name: Deploy backend to Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
